<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
</head>

<body>
<div class="main-layout">
  <div class="column-left">
    <div id="main" class="main-container">
      <div class="header"></div>
      <div class="days-container"></div>

      <button id="open-modal-button">Open Modal</button>

      <div id="backdrop" class="backdrop"></div>
      <div id="modal" class="modal">
        <h3>Edit Period</h3>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date"/>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date"/>
        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Add your comment here..."></textarea>
        <div class="modal-buttons">
          <button class="save-button">Save</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </div>

    </div>
    <div id="sidebar">
      <div class="grid-item aircraft-type">
        <label for="aircraftType">Aircraft Type:</label>
        <select id="aircraftType" name="aircraftType">
          <option value="">ALL TYPES</option>
          <!--          <option value="A319">A319</option>-->
          <option value="A320">A320</option>
          <!--          <option value="A321">A321</option>-->
          <option value="B777">B777</option>
          <option value="B787">B787</option>
          <option value="A380">A380</option>
          <option value="A350">A350</option>
        </select>
      </div>

      <div class="time-input">
        <label for="reportTime">Report time:</label>
        <input type="time" id="reportTime" name="time" min="05:00" max="23:00" required>
      </div>

      <div class="time-input">
        <label for="clearTime">Clear time:</label>
        <input type="time" id="clearTime" name="time" min="05:00" max="23:00" required>
      </div>

      <div class="grid-item airport-code-holder">
        <input type="text" placeholder="Destination" id="airportCode" class="airport-code-input">
      </div>

      <div class="dual-slider-container">
        <div class="dual-slider-header">
          <h2>DUTY LENGTH</h2>
        </div>
        <div class="slider-bar" id="slider-bar">
          <div class="slider-range" id="slider-range"></div>
          <div class="slider-handle" id="handle-min"></div>
          <div class="slider-handle" id="handle-max"></div>
        </div>
        <div class="value-inputs">
          <div class="value-input">
            <label for="input-min">Min Value</label>
            <input type="number" id="input-min" value="25">
          </div>
          <div class="value-input">
            <label for="input-max">Max Value</label>
            <input type="number" id="input-max" value="75">
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="column-right">
    <div class="radio-input">
    </div>
    <div class="extra-column"></div>
  </div>


</div>
<script>
  const openModalButton = document.getElementById('open-modal-button');
  const modal = document.getElementById('modal');
  const backdrop = document.getElementById('backdrop');

  function openModal() {
    modal.style.display = 'block';
    backdrop.style.display = 'block';
  }

  function closeModal() {
    modal.style.display = 'none';
    backdrop.style.display = 'none';
  }

  openModalButton.addEventListener('click', openModal);

  backdrop.addEventListener('click', closeModal);
  document.querySelector('.cancel-button').addEventListener('click', closeModal);
  document.querySelector('.save-button').addEventListener('click', closeModal);
</script>

</body>
</html>
