<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
</head>

<body>
<div class="main-layout">
  <div class="column-left">
    <div id="main" class="main-container">
      <div class="header"></div>
      <div class="days-container"></div>
      <!--      <button id="delete-selected-days" class="delete-confirm">-->
      <!--        <span class="delete-confirm-span">DELETED</span>-->
      <!--        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"-->
      <!--             stroke="currentColor" stroke-width="2">-->
      <!--          <path stroke-linecap="round" stroke-linejoin="round"-->
      <!--                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>-->
      <!--        </svg>-->
      <!--      </button>-->

      <!-- Przyciski wywołujące modal -->
      <button id="open-modal-button">Open Modal</button>

      <div id="backdrop" class="backdrop"></div>
      <div id="modal" class="modal">
        <h3>Edit Period</h3>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date"/>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date"/>
        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Add your comment here..."></textarea>
        <div class="modal-buttons">
          <button class="save-button">Save</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </div>

    </div>
    <div id="sidebar">
      <div class="grid-item aircraft-type">
        <label for="aircraftType">Aircraft Type:</label>
        <select id="aircraftType" name="aircraftType">
          <option value="">ALL TYPES</option>
          <option value="A319">A319</option>
          <option value="A320">A320</option>
          <option value="A321">A321</option>
          <option value="B777">B777</option>
          <option value="B787">B787</option>
          <option value="A380">A380</option>
          <option value="A350">A350</option>
        </select>
      </div>

      <div class="time-input">
        <label for="reportTime">Report time:</label>
        <input type="time" id="reportTime" name="time" min="05:00" max="23:00" required>
      </div>

      <div class="time-input">
        <label for="clearTime">Clear time:</label>
        <input type="time" id="clearTime" name="time" min="05:00" max="23:00" required>
      </div>

      <div class="grid-item airport-code-holder">
        <input type="text" placeholder="Destination" id="airportCode" class="airport-code-input">
      </div>

      <div class="double-slider-box">
        <h3 class="range-title">Duration of duty</h3>
        <div class="range-slider">
          <span class="slider-track"></span>
          <input type="range" name="min_val" class="min-val" min="1000" max="12000" value="2000">
          <input type="range" name="max_val" class="max-val" min="1000" max="12000" value="2000" >
          <div class="tooltip min-tooltip"></div>
          <div class="tooltip max-tooltip"></div>
        </div>
        <div class="input-box">
          <div class="min-box">
            <div class="input-wrap">
              <span class="input-addon">$</span>
              <input type="text" name="min_input" class="input-field min-input">
            </div>
          </div>

          <div class="max-box">
            <div class="input-wrap">
              <span class="input-addon">$</span>
              <input type="text" name="max_input" class="input-field max-input">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="column-right">
    <div class="radio-input">
    </div>
    <div class="extra-column"></div>
  </div>


</div>
<script>
  const openModalButton = document.getElementById('open-modal-button');
  const modal = document.getElementById('modal');
  const backdrop = document.getElementById('backdrop');

  function openModal() {
    modal.style.display = 'block';
    backdrop.style.display = 'block';
  }

  function closeModal() {
    modal.style.display = 'none';
    backdrop.style.display = 'none';
  }

  openModalButton.addEventListener('click', openModal);

  backdrop.addEventListener('click', closeModal);
  document.querySelector('.cancel-button').addEventListener('click', closeModal);
  document.querySelector('.save-button').addEventListener('click', closeModal);
</script>

</body>
</html>
