<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/web-crew.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/flight-card.css">
</head>

<body>

<div class="main-layout">
  <div class="column-left">
    <div id="main" class="main-container">
      <div class="header"></div>
      <div class="days-container"></div>
      <button id="delete-selected-days" class="delete-confirm">
        <span class="delete-confirm-span">DELETED</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
    </div>

    <div id="sidebar"></div>

  </div>
  <div class="column-right">
    <div class="extra-column">
    </div>
  </div>


</div>

</body>
</html>
