  <link rel="stylesheet" href="../css/calendar.css">

<div>this is app header</div>

      </svg>
    </button>

  </div>

  <div class="extra-column">
    Flights
  </div>
</div>
<script src="../js/load-sidebar.js"></script>
<script src="../js/calendar.js"></script>
<script src="../js/flight-card.js"></script>

</html>
